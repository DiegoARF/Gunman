<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src='http://code.jquery.com/jquery-1.10.1.min.js'></script>
	<script src="js/jquery.spritely.js"></script>
	<script src="js/main.js"></script>
	<script src='js/amplify.min.js'></script>
	
</head>
<body>
	<div id="wrapper">
		<div id="game">
			<div id="board">
				<p class="score">0</p>
				<p class="round">1</p>
				<p class="miss">1</p>
				<p class="top">0</p>
				<div id="bullet-container">
					<div id="1" class="bullet"></div>
					<div id="2" class="bullet"></div>
					<div id="3" class="bullet"></div>
					<div id="4" class="bullet"></div>
					<div id="5" class="bullet"></div>
					<div id="6" class="bullet"></div>
					<div id="7" class="bullet"></div>
					<div id="8" class="bullet"></div>
					<div id="9" class="bullet"></div>
					<div id="10" class="bullet"></div>
					<div id="11" class="bullet"></div>
					<div id="12" class="bullet"></div>
					<div id="13" class="bullet"></div>
					<div id="14" class="bullet"></div>
					<div id="15" class="bullet"></div>
					<div id="16" class="bullet"></div>
					<div id="17" class="bullet"></div>
					<div id="18" class="bullet"></div>
					<div id="19" class="bullet"></div>
					<div id="20" class="bullet"></div>
					<div class="heart" id="10"></div>
					<div class="heart" id="20"></div>
					<div class="heart" id="30"></div>	
					<div class="heart" id="40"></div>
					<div class="heart" id="50"></div>
					<div class="heart" id="60"></div>
					<div class="heart" id="70"></div>
					<div class="heart" id="80"></div>
					

				</div>

			</div>

						<h2 id='show-hs'>highscore</h2>
			<div id="game-over">
					<h1>game over</h1>
				</div>
				
				<div id="highscore">
					<div class='close'></div>
					<h1>highscore</h1>
					<ol>
						<li>Player 1</li>
						<li>Player 2</li>
						<li>Player 3</li>
						<li>Player 4</li>
						
					</ol>
				</div>
				<div id="nickname">
					<div class="close"></div>		
					<h2>NickName</h2>
					<input id='usr' type='text'>
						<a>Send</a>
				</div>
			<div id="city">
				
				
				<div id="bang"></div>
					<div id="box0" class="box" frame="0"></div>
					<div id="box1" class="box" frame="0"></div>
					<div id="box2" class="box" frame="0"></div>
					<div id="box3" class="box" frame="0"></div>
					<div id="box4" class="box" frame="0"></div>
					<div id="box5" class="box" frame="0"></div>
					<div id="box6" class="box" frame="0"></div>

			
			
			</div>
		</div>
	</div>

</body>
</html>
